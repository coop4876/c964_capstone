{% extends 'base.html' %}

{% block head%}
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Workout Analysis</title>
    <style>
        .plot-container {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
            justify-content: center;
        }
        .plot-container img {
            border: 1px solid #ddd;
            border-radius: 5px;
            padding: 5px;
            width: 400px;
            height: auto;
        }
    </style>
</head>
{% endblock %}

{% block body %}
<body>
    <h1>Workout Efficiency Analysis</h1>
    <h2>Scatter Plots: Avg_BPM vs Calories_Burned</h2>

    <div class="plot-container">
        {% for workout, plot_url in plots.items() %}
        <div>
            <h3>{{ workout }}</h3>
            <img src="data:image/png;base64,{{ plot_url }}" alt="{{ workout }} Scatter Plot">
        </div>
        {% endfor %}
    </div>

    <div class="matrix-container">
        <h2>Correlation Matrix</h2>
        <img src="data:image/png;base64,{{ correlation_matrix }}" alt="Correlation Matrix Heatmap">
    </div>
</body>
{% endblock %}
