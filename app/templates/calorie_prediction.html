{% extends 'base.html' %}

{% block head%}
<title>Calories Burned</title>
{% endblock %}

{% block body %}
<div class="content">
    <h1 style="text-align: center">Calories Burned Prediction</h1>
    <form method="POST" action="/calorie_prediction.html">
        <label for="workout_type">Choose a workout type:</label><br>
        <select name="workout_type" id="workout_type">
            <option value="HIIT">HIIT</option>
            <option value="Cardio">Cardio</option>
            <option value="Strength">Strength</option>
            <option value="Yoga">Yoga</option>
        </select><br>


        <label for="avg_bpm">Average BPM:</label><br>
        <input type="number" step="0.1" name="avg_bpm" required><br>

        <label for="session_duration">Session Duration (hours):</label><br>
        <input type="number" step="0.1" name="session_duration" required><br>

        <label for="workout_frequency">Normal Workout Frequency (days/week):</label><br>
        <input type="number" name="workout_frequency" required><br>

        <label for="experience_level">Experience Level: <br>(1=Beginner, 2=Intermediate, 3=Expert)</label><br>
        <select name="experience_level" id="experience_level" type="number">
            <option value="1">1</option>
            <option value="2">2</option>
            <option value="3">3</option>
        </select><br><br>

        <button type="submit">Predict</button>
    </form>

    {% if prediction is not none %}
        <h2>Predicted Calories Burned: {{ prediction | round(2) }}</h2>
    {% endif %}
</div>
{% endblock %}s
