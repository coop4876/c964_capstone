{% extends 'base.html' %}

{% block head%}
<title>BMI Calculator</title>
{% endblock %}

{% block body %}
<div class="'content">
    <h1 style="text-align: center">BMI Calculator</h1>
    <form method="POST" action="/bmi.html">
        <label for="weight">Weight (lb):</label>
        <input type="number" id="weight" name="weight" step="0.1" required><br><br>
        <label for="height">Height (in)</label>
        <input for="number" id="height" name="height" step="0.1" required><br><br>
        <button type="submit">Calculate BMI</button>
    </form>
</div>
{% endblock %}
